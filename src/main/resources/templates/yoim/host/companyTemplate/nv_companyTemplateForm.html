        function saveTemplate() {

            // ÌÖúÌîåÎ¶ø Ï†úÎ™© Ï≤¥ÌÅ¨
            const title = document.querySelector("#title").value.trim();
            if (!title) {
                alert("ÌÖúÌîåÎ¶ø Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");

            }

            const result = {
                title: title,
                questions: []

            const qBoxes = document.querySelectorAll(".template-cont-box");

            if (qBoxes.length === 0) {
                alert("ÏµúÏÜå 1Í∞úÏùò ÏßàÎ¨∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.");
                return;
            }

            try {
                qBoxes.forEach((box, qIndex) => {

                    const questionText = box.querySelector("input[name='question']").value.trim();
                    if (!questionText) {
                        alert((qIndex + 1) + "Î≤à ÏßàÎ¨∏ ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
                        throw "STOP";
                    }

                    const requiredYn = box.querySelector("input[name='required_yn']:checked") ? "Y" : "N";
                    const type = box.querySelector("input[name='type']:checked") ? "W" : "H";

                    const questionObj = {
                        question: questionText,
                        requiredYn: requiredYn,
                        type: type,
                        orderNo: qIndex + 1,
                        details: []
                    };

                    // ÏÉÅÏÑ∏ ÏòµÏÖò Î∏îÎü≠Îì§ ÏàòÏßë
                    const detailBlocks = box.querySelectorAll(".template-q-item .form.col, .template-q-item .form.row");

                    // üî• Ïó¨Í∏∞ Ï∂îÍ∞ÄÎê®: ÏßàÎ¨∏ 1Í∞úÎãπ ÏòµÏÖò 1Í∞úÎßå ÌóàÏö©
                    if (detailBlocks.length > 1) {
                        alert((qIndex + 1) + "Î≤à ÏßàÎ¨∏Ïóê ÏòµÏÖòÏùÄ 1Í∞úÎßå Îì±Î°ùÌï† Ïàò ÏûàÏäµÎãàÎã§.");
                        throw "STOP";
                    }

                    // ÏòµÏÖòÏù¥ ÏïÑÏòà ÏóÜÏúºÎ©¥ Ïò§Î•ò
                    if (detailBlocks.length === 0) {
                        alert((qIndex + 1) + "Î≤à ÏßàÎ¨∏Ïóê ÏµúÏÜå 1Í∞úÏùò ÏòµÏÖòÏùÑ Ï∂îÍ∞ÄÌï¥Ï£ºÏÑ∏Ïöî.");
                        throw "STOP";
                    }

                    // ÏòµÏÖò 1Í∞úÎßå Ï≤òÎ¶¨
                    detailBlocks.forEach((block, dIndex) => {

                        let optionType = "";
                        if (block.classList.contains("date-type")) optionType = "date";
                        if (block.classList.contains("check-type")) optionType = "check";
                        if (block.classList.contains("radio-type")) optionType = "radio";
                        if (block.classList.contains("select-type")) optionType = "select";
                        if (block.classList.contains("text-type")) optionType = "text";

                        const detailObj = {
                            qstOption: optionType,
                            qstName: null,
                            orderNo: 1,
                            items: []
                        };

                        // ÌÉÄÏûÖÏù¥ date Ïù¥Î©¥ item ÏóÜÏùå ‚Üí Î∞îÎ°ú push
                        if (optionType === "date") {
                            questionObj.details.push(detailObj);
                            return;
                        }

                        // ÏïÑÏù¥ÌÖú ÏàòÏßë
                        const itemRows = block.querySelectorAll(".has-btn, .select-input, .text-input");

                        if (itemRows.length === 0) {
                            alert((qIndex + 1) + "Î≤à ÏßàÎ¨∏Ïùò ÏòµÏÖòÏóê ÏµúÏÜå 1Í∞úÏùò Ìï≠Î™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
                            throw "STOP";
                        }

                        itemRows.forEach((row, iIndex) => {
                            const input = row.querySelector("input[type='text']");
                            if (!input) return;

                            const value = input.value.trim();
                            if (!value) {
                                alert(
                                    (qIndex + 1) + "Î≤à ÏßàÎ¨∏ ÏòµÏÖòÏùò " +
                                    (iIndex + 1) + "Î≤à Ìï≠Î™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî."
                                );
                                throw "STOP";
                            }

                            detailObj.items.push({
                                itemName: value,
                                orderNo: iIndex + 1
                            });
                        });

                        questionObj.details.push(detailObj);
                    });

                    result.questions.push(questionObj);
                });

            } catch (e) {
                return; // Ïú†Ìö®ÏÑ± Ïã§Ìå®Î°ú Ï†ÄÏû• Ï§ëÎã®
            }

            //Ï†ÄÏû• Ïã§Ìñâ
            $.ajax({
                url: "/host/companyTemplate/ts_companyTemplateUpsert",

                    alert("ÏÑúÎ≤Ñ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
                }
            });
        }

                document.addEventListener('click', (e) => {
                    const delBtn = e.target.closest('.remove-q-box');
