        <div class="inner">

            <div class="right-area">
                <button type="button" class="ico like"></button>
                <button type="button" class="ico mypage"></button>
                <button type="button" class="ico menu"></button>
            </div>
        </div>
    </header>

    <div class="menu-all">
        <div class="inner">
            <!-- 로그인 안했을 때 -->
            <div class="btn-wrap center">
                <a href="javascript:void(0);" class="btn btn-gradient btn-login">로그인 / 회원가입</a>
            </div>
            <!--// 로그인 안했을 때 -->

            <!-- 로그인 했을 때 -->
            <div class="profile-wrap">
                <a href="javascript:void(0);" class="link btn btn-gradient">
                    <div class="img"
                         style="background: url('../assets/infra/img/@temp/profile.png') no-repeat center;background-size: 100% auto;"
                    ></div>
                    <span class="name">고먐미흑미</span>
                </a>
            </div>
            <!--// 로그인 했을 때 -->

            <nav class="nav">
                <ul class="depth1-ul">
                    <li class="depth1-li">
                        <a href="javascript:void(0);" class="depth1">모임</a>

    <main id="contents">

        <div class="sub">

            <div class="page-mypage page-mypage-edit">
                <div class="page-header">
                    <div class="page-header-inner">
                        <h2 class="page-title">내 정보 수정</h2>
                    </div>
                </div>


                <section class="mypage-profile-edit">

                    <div class="mypage-edit-box">
                        <div class="profile-thumb-wrap">
                            <div class="profile-thumb is-edit">
                                <img src="../assets/infra/img/@temp/test3.png" alt="프로필 이미지">
                            </div>

                            <button type="button"
                                    class="btn-profile-thumb"
                                    aria-label="프로필 사진 변경">
                                <i class="ico edit_gray"></i>
                            </button>

                            <input type="file"
                                   class="profile-thumb-input"
                                   accept="image/*">
                        </div>

                        <div class="mypage-edit-form">

                            <div class="form-area flex-style">
                                <div class="form-group row">
                                    <div class="form row">
                                        <div class="form-tit-wrap">
                                            <label for="mypageName" class="form-tit required">이름</label>
                                        </div>
                                        <div class="form-cont-wrap">
                                            <input type="text" id="mypageName" placeholder="텍스트">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-area flex-style">
                                <div class="form-group row">
                                    <div class="form row">
                                        <div class="form-tit-wrap">
                                            <label for="mypageIntro" class="form-tit">자기소개</label>
                                        </div>
                                        <div class="form-cont-wrap">
                                            <input type="text" id="mypageIntro" placeholder="텍스트">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-area flex-style">
                                <div class="form-group row">
                                    <div class="form row">
                                        <div class="form-tit-wrap">
                                            <label for="mypageInterest" class="form-tit">관심사</label>
                                        </div>
                                        <div class="form-cont-wrap">
                                            <input type="text" id="mypageInterest" placeholder="텍스트">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="btn-wrap center">
                                <button type="button" class="btn md fill-blue">저장</button>
                                <button type="button" class="btn md line-gray">취소</button>
                            </div>
                        </div>
                    </div>

                </section>

            </div>


        </div>


    </main>


    <!-- footer -->
    <footer id="footer">
        <div class="foot-top">
            <ul class="link-area">
                <li><a href="javascript:void(0);" class="link">이용약관</a></li>

            </ul>
