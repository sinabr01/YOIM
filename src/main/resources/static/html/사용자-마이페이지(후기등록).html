<script>
    $(document).on('click', '.rating-stars .star', function () {
        const value = $(this).data('value');
        const $stars = $(this).closest('.rating-stars').find('.star');

        // 숨겨진 값 저장
        $('#ratingInput').val(value);

        // 별 아이콘 색 변경
        $stars.each(function () {
            const starVal = $(this).data('value');
            const icon = $(this).find('.ico');

            if (starVal <= value) {
                icon.removeClass('review_gray').addClass('review_yellow');
            } else {
                icon.removeClass('review_yellow').addClass('review_gray');
            }
        });
    });

</script>
