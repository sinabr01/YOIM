            <div class="profile-wrap">
                <a href="javascript:void(0);" class="link btn btn-gradient">
                    <div class="img"

                    ></div>
                    <span class="name">고먐미흑미</span>
                </a>
            </div>
            <!--// 로그인 했을 때 -->

            <nav class="nav">
                <ul class="depth1-ul">
                    <li class="depth1-li">
                        <a href="javascript:void(0);" class="depth1">모임</a>
                        <a href="javascript:void(0);" class="depth1">라운지</a>
                        <a href="javascript:void(0);" class="depth1">카테고리</a>
                    </li>

            </nav>

            <nav class="nav">

    <main id="contents">

        <div class="sub">

                </div>
            </div>


            <!-- 상단 버튼 영역 -->

                <button type="button" class="btn fill-blue md">날짜추가</button>
                <button type="button" class="btn fill-blue md">체크박스 추가</button>
                <button type="button" class="btn fill-blue md">라디오버튼 추가</button>

            </div>
            <!--// 상단 버튼 영역 -->


            <div class="board-view">
                <div class="view-head">
                    <div class="view-tit-wrap">
                        <div class="form row">
                            <div class="form-tit-wrap">
                                <span class="form-tit">템플릿 제목</span>
                            </div>
                            <div class="form-cont">
                                <input type="text" name="" id="">
                            </div>
                        </div>

                        <div class="form row">
                            <div class="form-tit-wrap">
                                <span class="form-tit">날짜</span>
                            </div>
                            <div class="form-cont">
                                <input type="text" class="datepicker" placeholder="날짜 선택">
                            </div>
                        </div>

                        <div class="form row">
                            <div class="form-tit-wrap">
                                <span class="form-tit required">체크박스</span>
                            </div>
                            <div class="form-cont">
                                <div class="check-group">
                                    <div class="check">
                                        <label>
                                            <input type="checkbox" name="" id="" checked>
                                            <span class="fake-box"></span>
                                            <span class="txt">체크라벨</span>
                                        </label>
                                    </div>

                                    <div class="check">
                                        <label>
                                            <input type="checkbox" name="" id="">
                                            <span class="fake-box"></span>
                                            <span class="txt">체크라벨</span>
                                        </label>
                                    </div>
                                </div>


                            </div>
                        </div>

                        <div class="form row">
                            <div class="form-tit-wrap">
                                <span class="form-tit required">라디오</span>
                            </div>
                            <div class="form-cont">
                                <div class="radio-group v2">
                                    <label class="radio">
                                        <input type="radio" name="agree"  checked="">
                                        <span class="fake-radio"></span>
                                        <span class="txt">라디오 라벨</span>
                                    </label>

                                    <label class="radio">
                                        <input type="radio" name="agree" checked="">
                                        <span class="fake-radio"></span>
                                        <span class="txt">라디오 라벨</span>
                                    </label>
                                </div>

                            </div>
                        </div>

                    </div>

                    <!-- 추가영역 -->
                    <section class="temp-section">

                    </section>
                    <!--// 추가영역 -->

                    <div class="view-body">
                        <div class="form col">
                            <div class="form-tit-wrap">
                                <span class="form-tit">내용</span>
                            </div>

                            <textarea name="" id="" cols="30" rows="10"></textarea>

                        </div>
                    </div>

                    <div class="view-foot">
                        <div class="btn-wrap">
                            <button type="button" class="btn sm fill-gray">목록으로 돌아가기</button>
                        </div>
                    </div>
