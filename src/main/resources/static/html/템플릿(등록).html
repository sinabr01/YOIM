<script>
    document.addEventListener('DOMContentLoaded', () => {


        initSticky(); //버튼 상단 고정
        initTemplateAdd(); //템플릿 틀
        initTemplateTools(); // 각 요소 추가

// 질문 추가
        function initTemplateAdd() {
            const addBtn = document.querySelector('.add-q');
            if (!addBtn) return;

            addBtn.addEventListener('click', () => {
                const boxes = document.querySelectorAll('.board-view.template-cont-box');
                const lastBox = boxes[boxes.length - 1];
                if (!lastBox) return;

                const html = `
<div class="board-view template-cont-box">

    <div class="template-cont-top">
        <div class="main-check">
            <label class="radio">
                <input type="radio" name="">
                <span class="fake-radio"></span>
                <span class="txt">해당질문에추가하기</span>
            </label>
        </div>

        <button type="button" class="btn md fill-red remove-q-box">- 질문 삭제</button>
    </div>

    <div class="template-q-box">

        <!-- 템플릿 공통부분 -->
        <div class="template-q-common">

            <div class="form row">
                <div class="form-tit-wrap">
                    <span class="form-tit">질문</span>
                </div>
                <div class="form-cont">
                    <input type="text" name="" value="">
                </div>
            </div>

            <div class="form row">
                <div class="form-tit-wrap">
                    <span class="form-tit required">필수값</span>
                </div>
                <div class="form-cont">
                    <div class="check-group">
                        <div class="check">
                            <label>
                                <input type="checkbox" name="">
                                <span class="fake-box"></span>
                                <span class="txt">필수</span>
                            </label>
                        </div>

                        <div class="check">
                            <label>
                                <input type="checkbox" name="">
                                <span class="fake-box"></span>
                                <span class="txt">필수아님</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-tit-wrap">
                    <span class="form-tit required">형태</span>
                </div>
                <div class="form-cont">
                    <div class="check-group">
                        <div class="check">
                            <label>
                                <input type="checkbox" name="">
                                <span class="fake-box"></span>
                                <span class="txt">가로</span>
                            </label>
                        </div>

                        <div class="check">
                            <label>
                                <input type="checkbox" name="">
                                <span class="fake-box"></span>
                                <span class="txt">세로</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--// 템플릿 공통부분 -->

        <div class="division"></div>

        <!-- 템플릿 개별유형 추가되는곳 -->
        <div class="template-q-item">
        </div>
        <!--// 템플릿 개별유형 추가되는곳 -->

    </div>
</div>
        `;

                // 마지막 템플릿 박스 뒤에 붙이기
                lastBox.insertAdjacentHTML('afterend', html);
            });

            // 유형삭제 버튼 (동적 요소) 처리
            document.addEventListener('click', (e) => {
                const delBtn = e.target.closest('.remove-q-box');
                if (!delBtn) return;

                const box = delBtn.closest('.template-cont-box');
                if (!box) return;

                // 최소 1개는 남겨야 한다면 아래 활성화
                const allBoxes = document.querySelectorAll('.template-cont-box');
                if (allBoxes.length <= 1) {
                    alert('최소 1개의 질문은 남아 있어야 합니다.');
                    return;
                }

                box.remove();
            });
        }


// --- 템플릿 요소 추가 ---
        function initTemplateTools() {
            const btnAddDate = document.querySelector('.add-date');
            const btnAddCheck = document.querySelector('.add-check');
            const btnAddRadio = document.querySelector('.add-radio');
            const btnAddSelect = document.querySelector('.add-select');


            // 현재 "추가하기 곳" 으로 선택된 템플릿 박스의 .template-q-item 반환
            function getActiveContainer() {
                const checked = document.querySelector('.template-cont-box .main-check input[type="radio"]:checked');
                if (!checked) return null;

                const box = checked.closest('.template-cont-box');
                if (!box) return null;

                return box.querySelector('.template-q-item');
            }

            function requireActiveContainer() {
                const target = getActiveContainer();
                if (!target) {
                    alert('요소를 추가할 질문을 먼저 선택해주세요.');
                    return null;
                }
                return target;
            }

            // 날짜 블럭 추가
            if (btnAddDate) {
                btnAddDate.addEventListener('click', () => {
                    const target = requireActiveContainer();
                    if (!target) return;

                    const html = `
<div class="form row date-type">
    <div class="form-tit-wrap">
        <span class="form-tit">날짜</span>
    </div>
    <div class="form-cont">
        <input type="text" class="datepicker" placeholder="날짜 선택">
    </div>
</div>
`;
                    target.insertAdjacentHTML('beforeend', html);

                    const inputs = target.querySelectorAll('.date-type .datepicker');
                    const lastInput = inputs[inputs.length - 1];
                    if (lastInput && window.flatpickr) {
                        flatpickr(lastInput, {
                            dateFormat: 'Y-m-d',
                            locale: 'ko'
                        });
                    }
                });
            }

            // 라디오 블럭 추가
            if (btnAddRadio) {
                btnAddRadio.addEventListener('click', () => {
                    const target = requireActiveContainer();
                    if (!target) return;

                    const html = `
<div class="form col radio-type">
    <div class="form-tit-wrap">
        <span class="form-tit required">라디오버튼</span>
        <button type="button" class="btn xs line-red btn-add-option">+ 추가</button>
    </div>
    <div class="form-cont">
        <div class="radio-group v1">
            <div class="has-btn">
                <label class="radio">
                    <input type="radio" name="agree">
                    <span class="fake-radio"></span>
                    <input type="text" value="">
                </label>
                <button type="button" class="btn xs line-red btn-del-option">- 삭제</button>
            </div>
        </div>
    </div>
</div>
`;
                    target.insertAdjacentHTML('beforeend', html);
                });
            }

            // 체크 블럭 추가
            if (btnAddCheck) {
                btnAddCheck.addEventListener('click', () => {
                    const target = requireActiveContainer();
                    if (!target) return;

                    const html = `
<div class="form col check-type">
    <div class="form-tit-wrap">
        <span class="form-tit required">체크버튼</span>
        <button type="button" class="btn xs line-red btn-add-option">+ 추가</button>
    </div>
    <div class="form-cont">
        <div class="radio-group v1">
            <div class="has-btn">
                <label class="check">
                    <input type="checkbox" name="">
                    <span class="fake-box"></span>
                    <input type="text" value="">
                </label>
                <button type="button" class="btn xs line-red btn-del-option">- 삭제</button>
            </div>
        </div>
    </div>
</div>
`;
                    target.insertAdjacentHTML('beforeend', html);
                });
            }

            // 셀렉트 블럭 추가
            if (btnAddSelect) {
                btnAddSelect.addEventListener('click', () => {
                    const target = requireActiveContainer();
                    if (!target) return;

                    const html = `
<div class="form col select-type">
    <div class="form-tit-wrap">
        <span class="form-tit required">셀렉트</span>
        <button type="button" class="btn xs line-red btn-add-option">+ 추가</button>
    </div>
    <div class="form-cont">
        <div class="select-input-wrap">
            <div class="select-input">
                <span class="select-num">1</span>
                <span class="dash"> - </span>
                <input type="text" value="">
                <button type="button" class="btn xs line-red btn-del-option">- 삭제</button>
            </div>
        </div>
    </div>
</div>
`;
                    target.insertAdjacentHTML('beforeend', html);
                });
            }

            // 텍스트 입력 블럭 추가
            const btnAddText = document.querySelector('.add-text');
            if (btnAddText) {
                btnAddText.addEventListener('click', () => {
                    const target = requireActiveContainer();
                    if (!target) return;

                    const html = `
<div class="form col text-type">
    <div class="form-tit-wrap">
        <span class="form-tit required">텍스트 입력</span>
        <button type="button" class="btn xs line-red btn-add-option">+ 추가</button>
    </div>
    <div class="form-cont">
        <div class="text-input-wrap">
            <div class="text-input">
                <input type="text" name="" id="" value="">
                <button type="button" class="btn xs line-red btn-del-option">- 삭제</button>
            </div>
        </div>
    </div>
</div>
`;
                    target.insertAdjacentHTML('beforeend', html);
                });
            }


            // ------- 여기서부터는 각 유형 내부의 +추가 / -삭제 (이벤트 위임) -------

            document.addEventListener('click', (e) => {
                const addBtn = e.target.closest('.btn-add-option');
                const delBtn = e.target.closest('.btn-del-option');

                if (addBtn) {
                    const form = addBtn.closest('.form');
                    if (!form) return;

                    if (form.classList.contains('radio-type')) {
                        const group = form.querySelector('.radio-group.v1');
                        if (!group) return;

                        const row = document.createElement('div');
                        row.className = 'has-btn';
                        row.innerHTML = `
<label class="radio">
    <input type="radio" name="agree">
    <span class="fake-radio"></span>
    <input type="text" value="">
</label>
<button type="button" class="btn xs line-red btn-del-option">- 삭제</button>
`;
                        group.appendChild(row);
                    }

                    if (form.classList.contains('check-type')) {
                        const group = form.querySelector('.radio-group.v1');
                        if (!group) return;

                        const row = document.createElement('div');
                        row.className = 'has-btn';
                        row.innerHTML = `
<label class="check">
    <input type="checkbox" name="">
    <span class="fake-box"></span>
    <input type="text" value="">
</label>
<button type="button" class="btn xs line-red btn-del-option">- 삭제</button>
`;
                        group.appendChild(row);
                    }

                    if (form.classList.contains('select-type')) {
                        const wrap = form.querySelector('.select-input-wrap');
                        if (!wrap) return;

                        const count = wrap.querySelectorAll('.select-input').length;
                        const div = document.createElement('div');
                        div.className = 'select-input';
                        div.innerHTML = `
<span class="select-num">${count + 1}</span>
<span class="dash"> - </span>
<input type="text" value="">
<button type="button" class="btn xs line-red btn-del-option">- 삭제</button>
`;
                        wrap.appendChild(div);
                    }

                    if (addBtn) {
                        const form = addBtn.closest('.form');
                        if (!form) return;

                        // 텍스트 타입
                        if (form.classList.contains('text-type')) {
                            const wrap = form.querySelector('.text-input-wrap');
                            if (!wrap) return;

                            const div = document.createElement('div');
                            div.className = 'text-input';
                            div.innerHTML = `
<input type="text" value="">
<button type="button" class="btn xs line-red btn-del-option">- 삭제</button>
`;
                            wrap.appendChild(div);
                        }

                    }
                }

                if (delBtn) {
                    const form = delBtn.closest('.form');
                    if (!form) return;

                    if (form.classList.contains('radio-type') || form.classList.contains('check-type')) {
                        const group = form.querySelector('.radio-group.v1');
                        if (!group) return;

                        const rows = group.querySelectorAll('.has-btn');
                        if (rows.length <= 1) return; // 최소 1개 유지

                        const row = delBtn.closest('.has-btn');
                        if (row) row.remove();
                    }

                    if (form.classList.contains('select-type')) {
                        const wrap = form.querySelector('.select-input-wrap');
                        if (!wrap) return;

                        const rows = wrap.querySelectorAll('.select-input');
                        if (rows.length <= 1) return; // 최소 1개 유지

                        const row = delBtn.closest('.select-input');
                        if (row) row.remove();

                        wrap.querySelectorAll('.select-input .select-num').forEach((span, idx) => {
                            span.textContent = idx + 1;
                        });
                    }

                    if (form.classList.contains('text-type')) {
                        const wrap = form.querySelector('.text-input-wrap');
                        if (!wrap) return;

                        const items = wrap.querySelectorAll('.text-input');
                        if (items.length <= 1) return; // 최소 1개 유지

                        const row = delBtn.closest('.text-input');
                        if (row) row.remove();
                    }
                }
            });

        }


    });
</script>


</body>
</html>
